  <header>

  <main>
    <div class="quiz-wrapper">
      <h1>Quiz Time!</h1>

      <!-- Quiz Container -->
      <div id="quiz-container">
        <div id="question"></div>
        <ul id="options"></ul>
        <button id="next-btn" class="btn primary">Next</button>
      </div>

      <!-- Score and Suggestion -->
      <div id="score-container" class="hidden">
        <h2>Quiz Completed!</h2>
        <p>Your score: <span id="score"></span> / <span id="total"></span></p>
        <p id="suggestion"></p>
        <a href="quiz.html" class="btn secondary">Retry Quiz</a>
      </div>
    </div>
  </main>
